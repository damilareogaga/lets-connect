<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #0f1220;
      --muted: #6b6f85;
      --primary: #6c7cff;
    }

    body.dark {
      --bg: #0f1220;
      --card: #1a1d2f;
      --text: #f1f1f1;
      /* --muted: #b5b8d0; */
      --muted: #e0e0e0;
    }

    .text-muted {
        color: var(--muted) !important;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Montserrat';
      transition: .3s;
    }

    h1 {
      font-weight: 800;
      color: var(--primary);
      font-size: 2.5rem;
    }

    @media (min-width: 768px) {
        h1 {
            font-size: 3rem;
        }
    }

    @media (min-width: 1200px) {
        h1 {
            font-size: 3.5rem;
        }
    }

    .info-list li {
      margin-bottom: 14px;
      color: var(--muted);
      font-size: 15px;
    }

    .card {
      background: var(--card);
      border-radius: 22px;
      border: none;
      box-shadow: 0 25px 60px rgba(0,0,0,.18);
    }

    .form-control {
      background: transparent;
      border-radius: 12px;
      padding: 12px;
      color: var(--text);
    }

    .form-control::placeholder {
      color: var(--muted);
    }

    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
    }

    .success {
      display: none;
      text-align: center;
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 22px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="toggle" id="themeToggle">üåô</button>

<div class="container">
  <div class="row align-items-center g-5">

    <!-- LEFT -->
    <div class="col-lg-6">
      <h1 class="mb-3">How can I<br>contact you?</h1>

      <p class="text-muted mb-4">
        Fill out the form and we‚Äôll get back to you shortly.
      </p>

      <ul class="info-list list-unstyled">
        <!-- <li>üìç Salem, Ilasan, Lekki, Lagos</li>
        <li>‚úâ eruotordam12@gmail.com</li>
        <li>üìû +234 708 154 9316</li> -->

        <li>üìû <a href="https://wa.me/2347081549316?text=Hello.%20I%20would%20like%20to%20connect%20with%20you,%20get%20the%20remaining%20parts%20of%20the%20Forex%20course,%20become%20a%20trader%20and%20start%20trading" target="_blank">Or let's connect on WhatsApp ‚úÖ</a></li>
      </ul>
    </div>

    <!-- RIGHT -->
    <div class="col-lg-6">
      <div class="card p-4 p-md-5">

        <!-- SUCCESS MESSAGE -->
        <div class="success" id="successMessage">
          <h4 class="text-success mb-2">Message Sent ‚úî</h4>
          <p class="text-muted">We‚Äôll be in touch shortly.</p>
        </div>

        <!-- FORM -->
        <form id="contactForm"
              action="https://formspree.io/f/mykgapwg"
              method="POST">

          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
          </div>

          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>

          <div class="mb-4">
            <textarea name="message" rows="5" class="form-control" placeholder="Message" required></textarea>
          </div>

          <button class="btn btn-primary w-100">
            Submit
          </button>
        </form>

      </div>
    </div>

  </div>
</div>

<script>
  const body = document.body;
  const toggle = document.getElementById('themeToggle');
  const form = document.getElementById('contactForm');
  const success = document.getElementById('successMessage');

  // Theme
  if (
    localStorage.getItem('theme') === 'dark' ||
    (!localStorage.getItem('theme') &&
     window.matchMedia('(prefers-color-scheme: dark)').matches)
  ) {
    body.classList.add('dark');
    toggle.textContent = '‚òÄ';
  }

  toggle.onclick = () => {
    body.classList.toggle('dark');
    const dark = body.classList.contains('dark');
    toggle.textContent = dark ? '‚òÄ' : 'üåô';
    localStorage.setItem('theme', dark ? 'dark' : 'light');
  };

  // Form submit (no reload)
  form.addEventListener('submit', async e => {
    e.preventDefault();

    const res = await fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: { Accept: 'application/json' }
    });

    if (res.ok) {
      form.style.display = 'none';
      success.style.display = 'block';
    } else {
      alert('Something went wrong.');
    }
  });
</script>

</body>

</html>
